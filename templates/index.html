    <title>Predict the order</title>
  </head>

  <body >
    <div class="container">
      <div id="intestazione" class="row">
          <h3 class="h3 mb-3 font-weight-normal text-center">
          <span class="h3 mb-3 font-weight-normal text-center" style="padding-top: 50px">
          Predict the order
        </span>
          <br>
          <span style="display:block ;padding-top: 0px; text-indent: 70px" class="h5 mb-3 font-weight-normal text-center">among the number of coin units</span>
          </h3>

        </div>
      </div>
    </div>
<form method="post" enctype=multipart/form-data>
    <div class="container">

      <div id="row2" class="row">

          <div id="mode" class="col-lg-2 col-md-6"  >
            <!--
            <div class="modalita">
              <input name="moda" id="singleImage" type="button" class="mode btn btn-outline-primary" data-view="cnn" onclick="get_cnn()" value="CNN - single image">  </input>
              <input name="moda" id="snnClass" type="button" class="mode btn btn-outline-primary" data-view="snnClass" onclick="get_snnClass()" value="SNN - classification"></input>
              <input name="moda" id="snnMetric" type="button" class="mode btn btn-outline-primary" data-view="snnMetric" onclick="get_snnMetric()" value="SNN - metric learning"></input>
            </div>-->
            <p id="metodo" style=" margin-bottom:10px">Testing Method</p>
            <div class="modalita">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="cnn" value="cnn" >
                        <label class="form-check-label" for="exampleRadios1">
                            CNN - single image
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="snnClass" value="snnClass">
                        <label class="form-check-label" for="exampleRadios2">
                            SNN - classification
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="snnMetric" value="snnMetric">
                        <label class="form-check-label" for="exampleRadios2">
                            SNN - metric learning
                        </label>
                </div>
              </div>
          </div>

          <div class="col-lg-2 col-md-6" >
            <p id="nn"style=" margin-bottom:10px">Neural Network</p>
            <div class="reti" style="padding-left:20%; top: 50px;">
              <!--
              <input name="rete" type="button" class="rete btn btn-outline-primary" data-view="Mnet" onclick="get_MNet()" value="MNet"></input>
              <input name="rete" type="button" class="rete btn btn-outline-primary" data-view="ResNet" onclick="get_ResNet()" value="ResNet34"></input>
            -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="network" id="MNet" value="MNet" >
                    <label class="form-check-label" for="exampleRadios1">
                        MNet
                    </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="network" id="ResNet" value="ResNet">
                    <label class="form-check-label" for="exampleRadios2">
                        ResNet34
                    </label>
            </div>




            </div>
          </div>
          <div id="selezione" class="col-lg-6 col-md-12"   >

              <div id="inputPair" class="input-group input-group-sm mb-3" >
                <div class="input-group-prepend" style="width:50%" >
                  <span class="input-group-text pair" id="inputGroup-sizing-sm">idPair</span>
                  <input name="idpair" id="idPair" style="width:100%" type="number" class="form-control" aria-label="Small" min="0" max="13824" placeholder="[0 - 13824]" aria-describedby="inputGroup-sizing-sm" onfocus="get_idPair()" >
                </div>
              </div>

              <hr>
              <span style="font-size:0.8em"> or choose file</span>
              <hr>
              <div>
                <div id="file1" >
                      <div  class="custom-file mb-3">
                      <input type="file" accept="image/*" class="custom-file-input" id="customFile1" name="filename1" placeholder="Choose Image_1" >
                      <label class="custom-file-label" for="customFile">Choose Image_1</label>
                      </div>
                </div>
                <div id="file2">
                      <div  class="custom-file mb-3">
                      <input type="file" accept="image/*" class="custom-file-input" id="customFile2" name="filename2" placeholder="Choose Image_2" >
                      <label class="custom-file-label" for="customFile">Choose Image_2</label>

                      </div>
                </div>
              </div>
          </div>

        <div style="border:none"class="col-lg-2 col-md-12">

            <button id="bottoneTest" type="submit" class="btn btn-secondary"  onclick="start_Test()">Test</button>

        </div>

     </div>
   </form>


      </div>
    </div>

    <div class="container-fluid" >
