<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="/static/styleResult.css">

    <title> Prediction Order - Money</title>
  </head>

  <body >
  	<div class="container" >

  			<a href="" onclick='edit()'><p><i id="home" class="fa fa-home" style="font-size:24px;"></i></p></a>


  		<div class="row">
  			<div class="col-lg-12 col-md-12" id="intestazione">

  			</div>
  		</div>
  	</div>
<form class="form-signin" method=post enctype=multipart/form-data>
    <div class="container" >
        <div  class="row">
          <div id="title" class="col-lg-12 col-md-12">
            <h1 class="h1 mb-3 font-weight-normal text-center" style="padding-top: 15px;">Prediction</h1>
          </div>
        </div>
    </div>
    <div class="container" >
    	<div class="row">
          <div id="result" class="col-lg-12 col-md-12">
             <h4 class="h4 mb-3 font-weight-normal text-center" style="padding-top: 15px;">{{label}}</h5>
          </div>
        </div>
    </div>


    <div class="container">
      <div id ="rowContenuto"  class="row" >
        <div class="col-lg-1 col-md-12"></div>
        <div class="col-lg-4 col-md-5">

        	<div id="boxImg1">

        		<img class="mb-4" src="{{img1}}" alt="img1" width="72"/>

        	</div>
        </div>
        <div class="col-lg-2 col-md-2"><div id="predetto"></div></div>
        <div class="col-lg-4 col-md-5">
        	<div id="boxImg2">
            <img class="mb-4" src={{img2}}  alt="img2" width="72"/>



        	</div>
        </div>
        <div class="col-lg-1 col-md-12"></div>

      </div>
    </div>


    <div class="container">
    	<div class="row">

    		<div class="col-lg-5 col-md-5">
          <div id="unita1"><h3 class="h3 mb-3 font-weight-normal">{{unita1}}</h3></div>
          <div id="testo1" style="float:right ; clear:both" ><p  style="font-size:1.2rem">{{testo}}</p></div>
        </div>
    		<div class="col-lg-2 col-md-2"><div id="segno"><img class="mb-4" src="/static/minoreUguale.png" alt="<=" width="72" style="padding-top: 10px;"></div></div>
    		<div class="col-lg-5 col-md-5">
          <div id="unita2"><h3 class="h3 mb-3 font-weight-normal">{{unita2}}</h3></div>
          <div id="testo2" style="float:left ; clear:both"><p  style="font-size:1.2rem">{{testo}}</p></div>
    	</div>
    </div>



        <div id="description" class="container" >

        		<p class="h4 mb-3 font-weight-normal block">Description</p>
        		<p class="h6 mb-3 font-weight-normal block"><span class="descr">Mode:</span> {{nomeMode}}</p>
        		<p class="h6 mb-3 font-weight-normal block"><span class="descr">Neural Network:</span> {{network}}</p>
        		<p class="h6 mb-3 font-weight-normal block"><span class="descr">Accuracy: </span>{{accuracy}} </p>
            <p  class="h6 mb-3 font-weight-normal block"><span class="descr">Ground truth label: </span> <span id="gt" style="{{colorReal}}">{{real}} </span></p>



            <p class="h6 mb-3 font-weight-normal block"><span class="descr">Predicted label: </span><span id="pred" style="{{colorPred}}">{{label}} </span> </p>

        		<div id="footer" class="block" >
        				<p  class="mt-5 mb-3 text-muted ">Built using Pytorch, Flask </p>
        		</div>

    	</div>
    </form>

  <script>if (window.module) module = window.module;</script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>


  </body>
</html>
